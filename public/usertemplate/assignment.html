<!DOCTYPE html>
<html>
<head>
    <title>AdminLite</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<header>
<nav>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="logo"><a href="index.html" title="">Educat System</a></div>
            </div>
            <div class="col-md-8 text-right">
                <ul class="menu list-sty-none primary-menu">
                   <li> <a href="#">Home</a></li>
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li><a href="http://anupkarki.com.np">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</header>

<!--  result section  -->
<div class="assignment-page-section section-gaps ">
    <div class="container">
        <div class="content-wrapper">
            <div class="main-title">
                <h3 class="title txt-black">Assignment</h3>

            </div>
            <form class="assignment-form">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Student Name
                            </label>
                            <div class="input-field">
                                <input type="text" name="name" placeholder="--- Enter your Name ---">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Program :
                            </label>


                            <div class="select-icon">
                                <select name="" id="">
                                    <option value="">--- Select the Program ---</option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR IN CIVIL ENGINEERING
                                    </option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR OF INFORMATION TECHNOLOGY
                                        (B.I.T.)
                                    </option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR IN COMPUTER ENGINEERING
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Semester
                            </label>
                            <div class="select-icon">
                                <select name="SemYearId" id="SemYearId">
                                    <option value="">--- Select the Semester ---</option>
                                    <option value="1">SECOND SEMESTER</option>
                                    <option value="2">FIRST SEMESTER</option>
                                    <option value="3">THIRD SEMESTER</option>
                                    <option value="4">FOURTH SEMESTER</option>
                                    <option value="5">FIFTH SEMESTER</option>
                                    <option value="6">SIXTH SEMESTER</option>
                                    <option value="7">SEVENTH SEMESTER</option>
                                    <option value="8">EIGHTH SEMESTER</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Course
                            </label>
                            <div class="input-field">
                                <input type="text" name="Roll no" placeholder="--- Enter your Name ---">
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Email
                            </label>
                            <div class="input-field">
                                <input type="text" name="Roll no" placeholder="--- Enter your Name ---">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                date
                            </label>
                            <div class="input-field">
                                <input type="date"  id="startDate">
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                File upload
                            </label>
                            <div class="File-field">
                                <input type="file" name="file">
                            </div>
                        </div>

                    </div>


                </div>
                <div class="submit-btn">
                    <input type="submit" value="Send ">
                </div>
            </form>

        </div>
    </div>

</div>
<!--  result section  -->




<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>


</body>
</html>
